<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ravi ‚ù§Ô∏è Dharani</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url('./bg.jpg') center/cover no-repeat fixed;
  overflow:hidden;
}

/* dark overlay */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
}

.card{
  position:relative;
  z-index:2;
  background:rgba(255,255,255,0.95);
  padding:30px;
  border-radius:20px;
  text-align:center;
  width:min(90vw,520px);
  box-shadow:0 20px 50px rgba(0,0,0,0.4);
}

h1{
  color:#d81b60;
  margin-bottom:10px;
}

.names{
  font-weight:bold;
  margin-bottom:15px;
  color:#7a1236;
}

button{
  padding:12px 20px;
  border:none;
  border-radius:12px;
  background:#ff4d88;
  color:white;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}

#loveWrap{
  display:none;
  position:fixed;
  inset:0;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.6);
  z-index:5;
}

.letter{
  background:white;
  padding:30px;
  border-radius:20px;
  width:min(90vw,600px);
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,0.4);
}

input{
  padding:12px;
  border-radius:12px;
  border:2px solid #ffd0e0;
  width:100%;
  margin-top:10px;
}

.secret{
  margin-top:10px;
  color:#d81b60;
  font-weight:bold;
}

img{
  width:260px;
  max-width:80vw;
  border-radius:16px;
  margin-top:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

#musicToggle{
  position:fixed;
  left:15px;
  bottom:15px;
  background:white;
  padding:8px 12px;
  border-radius:999px;
  font-weight:bold;
  cursor:pointer;
  z-index:10;
}
</style>
</head>

<body>

<div id="musicToggle">üéµ Tap to play</div>

<div class="card" id="card">
  <h1>Will you be mine forever? ‚ù§Ô∏è</h1>
  <div class="names">From: Ravi ‚Üí To: Dharani</div>
  <button onclick="openPassword()">Yes üíñ</button>
</div>

<div id="loveWrap">
  <div class="letter">

    <div id="step1">
      <h2>One more step‚Ä¶ üíå</h2>

      <p style="margin-top:10px;font-weight:bold;color:#c2185b;">
        That special day when our hearts became one forever ‚ú®
      </p>

      <p style="margin-top:6px;">
        Enter our forever code (DDMMYYYY)
      </p>

      <input type="password" id="date" maxlength="8" inputmode="numeric"
      placeholder="Password">

      <button onclick="checkPassword()">Unlock ‚ú®</button>

      <div id="secret" class="secret"></div>
    </div>

    <div id="step2" style="display:none;">
      <h2>Ravi ‚ù§Ô∏è Dharani</h2>

      <p id="typed" style="margin-top:10px;"></p>

      <!-- Single Photo Inside Letter -->
      <img src="./letter.jpg" alt="Special Moment">

      <p style="margin-top:10px;font-weight:bold;color:#c2185b;">‚Äî Ravi</p>
    </div>

  </div>
</div>

<audio id="bgMusic" loop>
  <source src="./demaina-sakhi.mp3" type="audio/mpeg">
</audio>

<script>
const PASSWORD = "16042025";

function openPassword(){
  document.getElementById("loveWrap").style.display="flex";
}

function checkPassword(){
  const value=document.getElementById("date").value.trim();
  const secret=document.getElementById("secret");

  if(value===PASSWORD){
    document.getElementById("step1").style.display="none";
    document.getElementById("step2").style.display="block";
    typeLetter();
    startMusic();
  }else{
    secret.textContent="Try again ‚ù§Ô∏è";
  }
}

function typeLetter(){
  const text="Dharani, you are my strength, my peace, and my forever. No matter what happens, I will always stand beside you ‚ù§Ô∏è";
  let i=0;
  const el=document.getElementById("typed");
  el.innerHTML="";
  const interval=setInterval(()=>{
    el.innerHTML+=text[i];
    i++;
    if(i>=text.length) clearInterval(interval);
  },35);
}

/* Music control */
const music=document.getElementById("bgMusic");
const toggle=document.getElementById("musicToggle");

function startMusic(){
  music.volume=0.7;
  music.play().then(()=>{
    toggle.innerText="üéµ Music On";
  }).catch(()=>{
    toggle.innerText="üéµ Tap to play";
  });
}

toggle.addEventListener("click",()=>{
  if(music.paused){
    startMusic();
  }else{
    music.pause();
    toggle.innerText="üîá Music Off";
  }
});
</script>

</body>
</html>
